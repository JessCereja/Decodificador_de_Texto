<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    
    <title>Mensagem Secreta</title>
  </head>
  <body>
       <div class="container">
        <header>
         <img 
          src="./assets/img/1b1041340f3cfd380e744f84344f1353-removebg-preview.png"
          alt="Personagem Carmen Sandiego"
          width="10%"
         />
         <h1 class="titulo">Mensagem Secreta</h1>

         <img id="espelhar"
          src="./assets/img/1b1041340f3cfd380e744f84344f1353-removebg-preview.png"
          alt="Personagem Carmen Sandiego"
          width="10%"
         />
        </header>
    
      <main class="main">
          <section class="form box">
        <form action="">
          <label for="input-texto"><h2>Codificar:</h2></label>
          <textarea
            class="text-input"
            name="input-texto"
            id="entrada"
            placeholder="Digite um texto para criptografar ou descriptografar."
          ></textarea>
          <button class="btn" id="btn-cripto">Criptografar</button>
          <button class="btn" id="btn-descripto">Descriptografar</button>
        </form>
      </section>

       <section class="msg box">
        <h2 id="">Mensagem Secreta:</h2>
        <textarea
          class="text-input"
          name=""
          id="saida"
          placeholder="Nenhuma mensagem encontrada. Volte e digite um texto."
        ></textarea>
        <button class="btn" id="btn-copy">Copiar</button>
      </section>

      </main>
      </div>
      <footer>
      <em>Copyright © 2022 | JéssicaCereja &#127826</em>
      <div class="links">
          <a class="logo" href="https://www.linkedin.com/in/jessica-c-santos/" target="_blank"   >
          <img class="logo-img" src="./assets/img/linkedin-iconcereja.svg" alt="LinkedIn" >
         </a>

          <a class="logo" href="https://github.com/JessCereja/" target="_blank">
          <img class="logo-img" src="./assets/img/github-iconcereja.svg" alt="GitHub" >
      </a>
      </div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
